<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong - Macau 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.css">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .banner {
            position: relative;
            background: url('../resources/images/Picsart_25-01-13_21-02-42-356.jpg') no-repeat center center/cover;
            height: 400px;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .banner h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        /* Gallery Section */
        .gallery img {
            width: 100%;
            max-height: 200px;
            min-height: 200px;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* Video Thumbnail Overlay */
        .gallery .video-thumbnail {
            position: relative;
            overflow: hidden;
        }

        .gallery .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery .video-thumbnail .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            opacity: 0.8;
        }

        .gallery .video-thumbnail .play-icon:hover {
            opacity: 1;
        }

        /* Custom grid layout for thumbnails */
        .pswp__scroll-wrap {
            padding: 10vh 0; /* Add padding to top and bottom */
        }

        .pswp__img {
            object-fit: contain !important; /* Ensure image doesn't stretch */
            margin: 0 auto; /* Center the image */
        }

        /* Gallery Grid Layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 2 images per row on mobile */
            gap: 10px; /* Reduced space between images */
        }

        /* Ensure images fit within mobile view */
        @media (max-width: 767px) {
            .gallery img {
                max-height: 180px;
                object-fit: cover;
            }
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GM7L425MDL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GM7L425MDL');
    </script>

    <!-- Banner Section -->
    <div class="banner">
        <h1>Hong Kong - Macau 2025</h1>
    </div>

    <!-- Accordion Gallery Section -->
    <div class="container my-4">
        <div class="accordion" id="gallery-accordion"></div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© <span id="copyright-year"></span> Hong Kong - Macau 2025. All rights reserved.</p>
        <p><a href="https://rmrkweb.github.io" target="_blank">Powered by Reymark Aguila WEB</a></p>
    </footer>

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/umd/photoswipe.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/umd/photoswipe-lightbox.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const folderId = '1FjXPbVRrF1MFNZj3qtRn_kUHK4zK2530';
        const apiKey = 'AIzaSyCOa1WJTCp4SI-cCIp9EyYIULAHZOq2GOY';

        $(document).ready(function() {
            fetchFoldersAndSort();

            // Dynamically update copyright year
            const currentYear = new Date().getFullYear();
            $('#copyright-year').text(currentYear);

            // Scroll to top when an accordion header is clicked
            $(document).on('click', '.accordion-header button', function() {
                $('html, body').animate({ scrollTop: 0 }, 'slow');
            });
        });

        // Fetch and sort folders
        function fetchFoldersAndSort() {
            $.get(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType='application/vnd.google-apps.folder'&key=${apiKey}`, function(data) {
                const folders = data.files.sort((a, b) => a.name.localeCompare(b.name));
                folders.forEach((folder, index) => {
                    let isExpanded = index === 0 ? 'show' : '';
                    $('#gallery-accordion').append(createAccordionSection(folder, isExpanded));
                    fetchPhotosFromFolder(folder.id, folder.id);
                });
            });
        }

        // Create accordion HTML
        function createAccordionSection(folder, isExpanded) {
            return `
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-${folder.id}">
                        <button class="accordion-button ${isExpanded ? '' : 'collapsed'}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${folder.id}" aria-expanded="${isExpanded}" aria-controls="collapse-${folder.id}">
                            ${folder.name}
                        </button>
                    </h2>
                    <div id="collapse-${folder.id}" class="accordion-collapse collapse ${isExpanded}" aria-labelledby="heading-${folder.id}" data-bs-parent="#gallery-accordion">
                        <div class="accordion-body">
                            <div class="row ps" id="${folder.id}"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Fetch photos from a folder and update gallery
        function fetchPhotosFromFolder(folderId, containerId) {
            $.get(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}`, function(data) {
                const galleryHtml = data.files.map(file => {
                    const imageUrl = `https://drive.google.com/thumbnail?id=${file.id}&sz=w1200`;
                    const thumbnailUrl = `https://drive.google.com/thumbnail?id=${file.id}&sz=w600-h400`;

                    if (file.mimeType.startsWith('image/')) {
                        return `
                            <a href="${imageUrl}" data-pswp='{"src":"${imageUrl}", "title":"${file.name}"}' class="col-6 col-md-4 col-lg-3 mb-3 gallery">
                                <img src="${thumbnailUrl}" alt="${file.name}" class="img-fluid">
                            </a>
                        `;
                    } else if (file.mimeType.startsWith('video/')) {
                        return `
                            <div class="col-6 col-md-4 col-lg-3 mb-3 gallery video-thumbnail">
                                <a href="https://onedrive.live.com/embed?cid=${file.id}" target="_blank">
                                    <img src="${thumbnailUrl}" alt="${file.name}" class="img-fluid">
                                    <div class="play-icon">&#9654;</div>
                                </a>
                            </div>
                        `;
                    }
                }).join('');

                $(`#${containerId}`).html(galleryHtml);
                initializePhotoSwipe();
            });
        }

        // Initialize PhotoSwipe for gallery
        function initializePhotoSwipe() {
            var lightbox = new PhotoSwipeLightbox({
                gallery: '.ps',
                children: 'a',
                pswpModule: PhotoSwipe,
                scaleMode: 'none',  // Prevent scaling
                captionSelector: 'data-pswp',
            });

            lightbox.init();
        }
    </script>
</body>
</html>
