<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong - Macau 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .banner {
            position: relative;
            background: url('../resources/images/Picsart_25-01-13_21-02-42-356.jpg') no-repeat center center/cover;
            height: 400px;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .gallery img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            object-position: center;
        }
        .accordion-body {
            max-height: 80vh;
            overflow-y: auto;
        }
        @media (max-width: 768px) {
            .accordion-body {
                max-height: none;
                overflow-y: visible;
            }
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #f39c12;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <h1>Hong Kong - Macau 2025</h1>
    </div>

    <!-- Accordion Gallery Section -->
    <div class="container my-4">
        <div class="accordion my-4" id="gallery-accordion"></div>
    </div>

    <script>
        const folderId = '1FjXPbVRrF1MFNZj3qtRn_kUHK4zK2530';
        const apiKey = 'AIzaSyCOa1WJTCp4SI-cCIp9EyYIULAHZOq2GOY';

        function fetchFoldersAndSort() {
            $.get(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType='application/vnd.google-apps.folder'&key=${apiKey}`, function(data) {
                let folders = data.files.sort((a, b) => a.name.localeCompare(b.name));

                folders.forEach((folder, index) => {
                    let isExpanded = index === 0 ? 'show' : '';
                    let sectionHtml = `
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading-${folder.id}">
                                <button class="accordion-button ${isExpanded ? '' : 'collapsed'}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${folder.id}" aria-expanded="${index === 0}" aria-controls="collapse-${folder.id}">
                                    ${folder.name}
                                </button>
                            </h2>
                            <div id="collapse-${folder.id}" class="accordion-collapse collapse ${isExpanded}" aria-labelledby="heading-${folder.id}" data-bs-parent="#gallery-accordion">
                                <div class="accordion-body">
                                    <div class="row" id="${folder.id}"></div>
                                </div>
                            </div>
                        </div>
                    `;
                    $('#gallery-accordion').append(sectionHtml);
                    fetchPhotosFromFolder(folder.id, folder.id);
                });
            });
        }

        function fetchPhotosFromFolder(folderId, containerId) {
            $.get(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}`, function(data) {
                data.files.forEach(file => {
                    if (file.mimeType.startsWith('image/')) {
                        $(`#${containerId}`).append(`
                            <div class="col-6 col-md-3 mb-3">
                                <div class="card gallery overflow-hidden">
                                    <img src="https://drive.google.com/thumbnail?id=${file.id}&sz=w600-h400" alt="${file.name}" class="gallery img-fluid">
                                    <div class="card-body">
                                        <p class="card-text text-center">${file.name}</p>
                                    </div>
                                </div>
                            </div>
                        `);
                    }
                });
            });
        }

        $(document).ready(function() {
            fetchFoldersAndSort();

            // Dynamically update the copyright year
            const currentYear = new Date().getFullYear();
            $('#copyright-year').text(currentYear);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer Section -->
    <footer>
        <p>Â© <span id="copyright-year"></span> Hong Kong - Macau 2025. All rights reserved.</p>
        <p><a href="https://rmrkweb.github.io" target="_blank">Powered by Reymark Aguila WEB</a></p>
    </footer>
</body>
</html>
