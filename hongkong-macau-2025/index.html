<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong - Macau 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div id="gallery-sections" class="mt-4"></div>
    </div>

    <script>
        const folderId = '1FjXPbVRrF1MFNZj3qtRn_kUHK4zK2530';
        const apiKey = 'AIzaSyCOa1WJTCp4SI-cCIp9EyYIULAHZOq2GOY';

        function fetchPhotosFromFolder(folderId, folderName) {
            $.get(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}`, function(data) {
                if (data.files.length > 0) {
                    let sectionHtml = `
                        <h2 class="mt-5">${folderName}</h2>
                        <div class="row" id="${folderId}"></div>
                    `;
                    $('#gallery-sections').append(sectionHtml);

                    data.files.forEach(file => {
                        if (file.mimeType === 'application/vnd.google-apps.folder') {
                            // Recursive call for subfolder
                            fetchPhotosFromFolder(file.id, file.name);
                        } else if (file.mimeType.startsWith('image/')) {
                            $(`#${folderId}`).append(`
                                <div class="col-md-4">
                                    <div class="card">
                                        <img src="https://drive.google.com/thumbnail?id=${file.id}&sz=w600-h400" alt="${file.name}" class="gallery img-fluid">
                                        <div class="card-body">
                                            <p class="card-text text-center">${file.name}</p>
                                        </div>
                                    </div>
                                </div>
                            `);
                        }
                    });
                }
            });
        }

        $(document).ready(function() {
            fetchPhotosFromFolder(folderId, 'Hong Kong - Macau 2025');
        });
    </script>
</body>
</html>
